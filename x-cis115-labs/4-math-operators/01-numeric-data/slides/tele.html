

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title></title>

		<link rel="stylesheet" href="https://ksu-cs-textbooks.github.io/cs-zero/reveal/dist/reset.css">
		<link rel="stylesheet" href="https://ksu-cs-textbooks.github.io/cs-zero/reveal/dist/reveal.css">
		<link rel="stylesheet" href="https://ksu-cs-textbooks.github.io/cs-zero/reveal/dist/theme/black.css">
		<link rel="stylesheet" href="https://ksu-cs-textbooks.github.io/cs-zero/css/reveal-theme.css">

		
		<link rel="stylesheet" href="https://ksu-cs-textbooks.github.io/cs-zero/reveal/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
    <ul>
        <li><b>Data Type:</b> how a value is stored</li>
        <li><b>String:</b> text data type</li>
        <li><b>Number:</b> numeric data type</li>
    </ul>
</section>
<section>
    <pre><code style="font-size: 100px; line-height: 120px" class="language-plaintext stretch">num1 <- 7
    <br><br>
</code></pre>
    <br>
</section>
<section>
    <pre><code style="font-size: 100px; line-height: 120px" class="language-plaintext stretch">num1 <- 7
num2 <- 1.23
    <br>
</code></pre>
    <br>
</section>
<section>
    <pre><code style="font-size: 100px; line-height: 120px" class="language-plaintext stretch">num1 <- 7
num2 <- 1.23
num3 <- 0.42<br>
</code></pre>
    <br>
</section>
<section>
    <pre><code style="font-size: 100px; line-height: 120px" class="language-plaintext stretch">num1 <- 7
num2 <- 1.23
num3 <- 0.42
num4 <- -4.56
</code></pre>
    <br>
</section>
<section>
    <pre><code style="font-size: 100px; line-height: 120px" class="language-plaintext stretch">num <- NUMBER("1.23")
str <- STRING(4.56)
</code></pre>
    <br>
</section>

			</div>
		</div>

		<script src="https://ksu-cs-textbooks.github.io/cs-zero/reveal/dist/reveal.js"></script>
		<script src="https://ksu-cs-textbooks.github.io/cs-zero/reveal/plugin/markdown/markdown.js"></script>
		<script src="https://ksu-cs-textbooks.github.io/cs-zero/reveal/plugin/highlight/highlight.js"></script>
		<script src="https://ksu-cs-textbooks.github.io/cs-zero/reveal/plugin/math/math.js"></script>
		<script>
			
			
			
			Reveal.initialize({
				hash: true,
				controls: false,
				controlsTutorial:false,
				progress: false,
				transition: 'fade',
				width: 1440,
				height: 1080,
				highlight: {
					escapeHTML: false
				},

				
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath ]
			});

			window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
				e.preventDefault();
				if(e.button === 0) Reveal.next();
				if(e.button === 2) Reveal.prev();
			}
		</script>
	</body>
</html>
